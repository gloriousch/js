<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div class="parents">
    <div class="child1">111</div>
    <div class="child2">222</div>
    <div class="child3">333</div>
    <div class="child4">444</div>
    <div class="child5">555</div>
    <div class="child6">666</div>
    <div class="child7">7777</div>
  </div>
  <script>
    var oChild5 = document.getElementsByClassName('child5');
    // console.log(oChild5[0].previousSibling);
    function siblings(el) {
      var siblingsArr = [];
      var prev = el.previousSibling;
      var next = el.nextSibling;
      while(prev){
        if(prev.nodeType == 1){
          siblingsArr.unshift(prev);
          // console.log(siblingsArr);
        }
          prev = prev.previousSibling;
      }
      while(next){
        if(next.nodeType == 1){
          siblingsArr.push(next);
          // console.log(siblingsArr);
        }
        next = next.nextSibling;
      }
      console.log(siblingsArr);
    }

    siblings(oChild5[0]);
  </script>
</body>
</html>
